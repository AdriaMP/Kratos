name: Build and Publish the Kratos Wheels

# on: # build the corresponding release branch
#     release:
#       types: [created]

on: push

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [35, 36, 37, 38]

    steps:
    - name: Pull docker image
      run: sudo docker pull kratosmultiphysics/kratos-wheelbuilder-linux

    - name: Build wheels
      run: |
        mkdir wheels
        sudo docker run --rm -v ${GITHUB_WORKSPACE}/wheels:/workspace/out kratosmultiphysics/kratos-wheelbuilder-linux --branch "wheels/add-action" --cpus 2 --pythons ${{ matrix.python-version }} --cotire ON

    - uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: wheels

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [35, 36, 37, 38]

    steps:
    - name: Pull docker image
      run: docker pull kratosmultiphysics/kratos-wheelbuilder-windows

    - name: Build wheels
      shell: pwsh
      run: |
        mkdir wheels
        docker run --rm --isolation=process -v $env:github_workspace\wheels:c:\out kratosmultiphysics/kratos-wheelbuilder-windows -branch wheels/add-action -pythons "${{ matrix.python-version }}" -cotire ON -cpus 1

    - uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: wheels